<div class="container">
    <div class="titulo"><span class="titulo">Completa la palabra</span></div>
    <button type="button" id="empezar" (click)="empezar()">empezar</button>
    <div id="pal" class="palabra" hidden><span class="palabra" id="palabra"></span></div>
    <div class="ingreso" id="ingreso" hidden>
        <input type="text" id="completa" maxlength="1" autocomplete="off" spellcheck="false" placeholder="Ingrese la letra..."><button (click)="comprobar()">Comprobar</button>
    </div>
    <div class="cuenta" id="contador" hidden><span class="cuenta" id="cont">00</span></div>
    <div class="errorCom" id="errorCom" hidden><span>Letra incorrecta</span></div>
</div>
